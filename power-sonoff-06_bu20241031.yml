  - platform: cse7766
    update_interval: 30s
    energy:
      name: "Energy Sonoff ${sonoff_num}"
      accuracy_decimals: 1
    current:
      name: "Current Sonoff ${sonoff_num}"
      accuracy_decimals: 1
    voltage:
      name: "Voltage Sonoff ${sonoff_num}"
      accuracy_decimals: 1
    power:
      name: "Power Sonoff ${sonoff_num}"
      accuracy_decimals: 1
      id: my_power
  - platform: total_daily_energy
    name: "Daily Energy Sonoff ${sonoff_num}"
    accuracy_decimals: 1
    power_id: my_power

switch:
  - platform: gpio
    name: "Switch Sonoff ${sonoff_num}"
    pin: GPIO12
    id: relay
    restore_mode: RESTORE_DEFAULT_ON

time:
  - platform: sntp
    id: my_time

status_led:
  pin: GPIO13