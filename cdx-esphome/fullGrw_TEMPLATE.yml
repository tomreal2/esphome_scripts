    restore_value: no
  - id: "hour_off_07"
    initial_value: "3"   # 0-24
    type: int
    restore_value: no
  - id: "max_temperature_07"
    initial_value: "77.0"
    type: float
    restore_value: no
  - id: "min_temperature_07"
    initial_value: "63.0"
    type: float
    restore_value: no
  - id: "max_humidity_07"
    initial_value: "55.0"
    type: float
    restore_value: no
    
  - id: "worklight_expiration_07"
    type: int
    restore_value: no
    initial_value: '0'
    


font:
  - file: "Roboto-Regular.ttf"
    id: roboto_regular_font
    size: 19
  - file: "Roboto-Regular.ttf"
    id: roboto_regular_font2
    size: 15
  - file: "Roboto-Regular.ttf"
    id: roboto_regular_font3
    size: 12
  - file: "Roboto-Regular.ttf"
    id: roboto_regular_font4
    size: 13
  
switch:
  - platform: gpio
    name: "Light_07"
    id: "idlight_07"
    pin: 16
    restore_mode: ALWAYS_OFF
  - platform: gpio
    name: "WkLight_07"
    id: "idwklight_07"
    pin: 17
    restore_mode: ALWAYS_OFF
  - platform: gpio
    name: "Fan_07"
    id: "idfan_07"
    pin: 5
    restore_mode: ALWAYS_OFF
  - platform: template
    name: "Work Light 07"
    id: "idworklight_07"
    optimistic: true
    lambda: |-
      auto time = id(sntp_time).now();
      if ( (time.hour < id(hour_off_07) && time.hour >= id(hour_on_07))
        || (time.hour >= id(hour_on_07) && id(hour_off_07) < id(hour_on_07))
        || (time.hour < id(hour_off_07) && id(hour_off_07) < id(hour_on_07)) ) {
          return {};
      } else {
        return false;
      }
    turn_on_action:
      - if:
          condition: 
            lambda: |-
              auto time = id(sntp_time).now();
              return ( (time.hour < id(hour_off_07) && time.hour >= id(hour_on_07))
                      || (time.hour >= id(hour_on_07) && id(hour_off_07) < id(hour_on_07))
                      || (time.hour < id(hour_off_07) && id(hour_off_07) < id(hour_on_07)) );
          then:
            - if:
                condition:
                  switch.is_on: idlight_07
                then:
                  - switch.turn_off: idlight_07
            - if:
                condition:
                  switch.is_off: idwklight_07
                then:
                  - switch.turn_on: idwklight_07
            - lambda: |-
                auto time = id(sntp_time).now();
                id(worklight_expiration_07) = time.timestamp + (60 * 15);
    turn_off_action:
      - if:
          condition: 
            lambda: |-
              auto time = id(sntp_time).now();
              return ( (time.hour < id(hour_off_07) && time.hour >= id(hour_on_07))
                      || (time.hour >= id(hour_on_07) && id(hour_off_07) < id(hour_on_07))
                      || (time.hour < id(hour_off_07) && id(hour_off_07) < id(hour_on_07)) );
          then:
            - if:
                condition:
                  switch.is_on: idwklight_07
                then:
                  - switch.turn_off: idwklight_07
            - if:
                condition:
                  switch.is_off: idlight_07
                then:
                  - switch.turn_on: idlight_07
            - lambda: "id(worklight_expiration_07) = 0;"

binary_sensor:
  - platform: template
    name: "Light Status 07"
    lambda: "return id(idlight_07).state;"
  - platform: template
    name: "Work Light Status 07"
    lambda: "return id(idwklight_07).state;"
  - platform: template
    name: "Fan Status 07"
    lambda: "return id(idfan_07).state;"
 
 #i2c:
 # - id: bus_display
 #   sda: 1
 #   scl: 2 
    
i2c:
  - id: i2c_sensor
    scl: 16 #pin6 on right #outer wire
    sda: 4  #pin5 on right
    scan: True
  - id: i2c_display
    sda: 22 #pin14  -2nd from top on right
    scl: 1  #pin13  -3rd from top on right
    scan: True
       
sensor:
  - platform: hdc1080
    i2c_id: i2c_sensor
    temperature:
      id: "idtemperature_07"
      name: "Temperature07"
    humidity:
      id: "idhumidity_07"
      name: "Humidity07"
      accuracy_decimals: 1
    update_interval: 30s
    
  - platform: dht
    pin: 4
    temperature:
      id: "idtemperature_07"
      name: "Temperature_07"
      unit_of_measurement: "°C"
      #filters:
      #  - lambda: return x * (9.0/5.0) + 32.0;
    humidity:
      id: "idhumidity_07"
      name: "Humidity_07"
    update_interval: 30s
    model: DHT22 # AM2302 # DHT22
    
  - platform: template
    name: "Work Minutes 07"
    id: "idworkminutes_07"
    lambda: |-
      auto time = id(sntp_time).now();
      if (id(worklight_expiration_07) < time.timestamp) {
        return 0;
      } else {
        float secsleft = (float)(id(worklight_expiration_07) - time.timestamp);
        float minutesleft = (secsleft / 60.0);  //ceil
        return minutesleft;
      }
    update_interval: 28s
    
time:
  - platform: sntp
    id: sntp_time
    on_time:
      # Every 1 minute check fan, light, work light
      - seconds: 0
        minutes: /1
        then:
          - script.execute: setfan_07
          - script.execute: setlight_07
          - script.execute: setwklight_07
                      
                
              
display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    #i2c_id: bus_display
    i2c_id: i2c_display
    #reset_pin: D0
    address: 0x3C
    lambda: |-
      // top center
      it.printf(64, 0, id(roboto_regular_font4), TextAlign::TOP_CENTER, id(mobile_name_07));
        
      int on_number = id(hour_on_07);;
      char onchar[(((sizeof on_number) * 8) + 2)/3 + 2];
      sprintf(onchar, "%d", on_number);
      
      int off_number = id(hour_off_07);;
      char offchar[(((sizeof off_number) * 8) + 2)/3 + 2];
      sprintf(offchar, "%d", off_number);

      char ontime [80];
      char *time_details = onchar; 
      struct tm tm;
      strptime(time_details, "%H", &tm);
      strptime("0", "%M", &tm);
      strptime("00", "%S", &tm);
      strftime(ontime, 80, "%I:%M %p", &tm);
      
      char offtime [80];
      char *time_details2 = offchar; 
      struct tm tm2;
      strptime(time_details2, "%H", &tm2);
      strptime("0", "%M", &tm2);
      strptime("00", "%S", &tm2);
      strftime(offtime, 80, "%I:%M %p", &tm2);
      
      it.printf(64, 13, id(roboto_regular_font3), TextAlign::TOP_CENTER, "%s - %s", ontime, offtime);
      
      // describe what this device is doing
      if (id(idlight_07).state) {
        it.printf(0, 37, id(roboto_regular_font3), TextAlign::BASELINE_LEFT, "Light Is On");
      } else {
        if (id(idwklight_07).state) {
          auto time = id(sntp_time).now();
          float secsleft = (float)(id(worklight_expiration_07) - time.timestamp);
          float minutesleft = ceil(secsleft / 60.0);
          it.printf(0, 37, id(roboto_regular_font3), TextAlign::BASELINE_LEFT, "Work %.0fmin", minutesleft);
        } else {
          it.printf(0, 37, id(roboto_regular_font3), TextAlign::BASELINE_LEFT, "Light Is Off");
        }
      }
      if (id(idfan_07).state) {
        it.printf(0, 49, id(roboto_regular_font3), TextAlign::BASELINE_LEFT, "Fan Is On");
      } else {
        it.printf(0, 49, id(roboto_regular_font3), TextAlign::BASELINE_LEFT, "Fan Is Off");
      }
      
      // Print time 
      it.strftime(0, 63, id(roboto_regular_font2), TextAlign::BASELINE_LEFT, "%I:%M %p", id(sntp_time).now());

      // Print humidity
      if (id(idhumidity_07).has_state()) {
        it.printf(127, 26, id(roboto_regular_font), TextAlign::TOP_RIGHT , "%.1f%%", id(idhumidity_07).state);
      }

      // Print temperature
      if (id(idtemperature_07).has_state()) {
        it.printf(120, 63, id(roboto_regular_font), TextAlign::BASELINE_RIGHT , "%.1f°", (id(idtemperature_07).state * (9.0/5.0) + 32.0));
      }

script:
  - id: setfan_07
    then:
      # fan
      - if:
          condition:
            lambda: |-
              float temp =    (id(idtemperature_07).state * 1.8) + 32;
              float hum =     id(idhumidity_07).state;
              float maxtemp = id(max_temperature_07);
              float mintemp = id(min_temperature_07);
              float maxhum =  id(max_humidity_07);
              return ( (temp > maxtemp)
                    || (temp > mintemp && hum > maxhum) );
          then:
            - if:
                condition:
                  switch.is_off: idfan_07
                then:
                  - switch.turn_on: idfan_07
          else:
            - if:
                condition:
                  switch.is_on: idfan_07
                then:
                  - switch.turn_off: idfan_07
  - id: setlight_07
    then:    
      # light
      - if:
          condition:
            lambda: |-
              auto time = id(sntp_time).now();
              return time.timestamp > id(worklight_expiration_07)
                && ( (time.hour < id(hour_off_07) && time.hour >= id(hour_on_07))
                  || (time.hour >= id(hour_on_07) && id(hour_off_07) < id(hour_on_07))
                  || (time.hour < id(hour_off_07) && id(hour_off_07) < id(hour_on_07)) );
          then:
            - if:
                condition:
                  switch.is_off: idlight_07
                then:
                  - switch.turn_on: idlight_07
          else:
            - if:
                condition:
                  switch.is_on: idlight_07
                then:
                  - switch.turn_off: idlight_07    
  - id: setwklight_07
    then:    
      # work light
      - if:
          condition:
            lambda: |-
              auto time = id(sntp_time).now();
              return time.timestamp < id(worklight_expiration_07)
                && ( (time.hour < id(hour_off_07) && time.hour >= id(hour_on_07))
                  || (time.hour >= id(hour_on_07) && id(hour_off_07) < id(hour_on_07))
                  || (time.hour < id(hour_off_07) && id(hour_off_07) < id(hour_on_07)) );
          then:
            - if:
                condition: #if there is exactly 1 minute to go - 1 sec warning blink
                  lambda: |-
                    auto time = id(sntp_time).now();
                    return (id(worklight_expiration_07) - time.timestamp) == 60;
                then:
                  - switch.turn_off: idwklight_07
                  - delay: 1s
                  - switch.turn_on: idwklight_07
                else:                    
                  - if:
                      condition:
                        switch.is_off: idwklight_07
                      then:
                        - switch.turn_on: idwklight_07
            - if:
                condition:
                  switch.is_off: idworklight_07
                then:
                  - switch.turn_on: idworklight_07
          else:
            - if:
                condition:
                  switch.is_on: idwklight_07
                then:
                  - switch.turn_off: idwklight_07
            - if:
                condition:
                  switch.is_on: idworklight_07
                then:
                  - switch.turn_off: idworklight_07