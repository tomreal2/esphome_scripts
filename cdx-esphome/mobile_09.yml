switch:
  - platform: gpio
    name: "Humidifier_09"
    id: "idhumidifier_09"
    pin: 23 #pin15 - top right
    restore_mode: ALWAYS_OFF
  - platform: gpio
    name: "Dehumidifier_09"
    id: "iddehumidifier_09"
    pin: 3 
    restore_mode: ALWAYS_OFF
    
i2c:
  - id: i2c_sensor
    sda: 16 #pin6 on right #outer wire
    scl: 4  #pin5 on right
    scan: True
  - id: i2c_display
    sda: 22 #pin14  -2nd from top on right
    scl: 1  #pin13  -3rd from top on right
    scan: True

globals:
  - id: "hour_on_09"
    initial_value: "10"  # 0-24
    type: int
    restore_value: yes
  - id: "hour_off_09"
    initial_value: "22" # 22  # 0-24
    type: int
    restore_value: yes
  - id: "max_temperature_09"
    initial_value: "80.0"
    type: float
    restore_value: no
  - id: "min_temperature_09"
    initial_value: "63.0"
    type: float
    restore_value: no
  - id: "last_water01_09"
    type: int
    restore_value: yes
    initial_value: '0'
  - id: "last_water02_09"
    type: int
    restore_value: yes
    initial_value: '0'
    
binary_sensor:
  - platform: gpio
    name: "Water_Sensor01_09"
    id: "idwatersensor01_09"
    pin: 36
  - platform: gpio
    name: "Water_Sensor02_09"
    id: "idwatersensor02_09"
    pin: 39
sensor:
  - platform: template
    name: "Hours Since Water 01_09"
    id: "idhourslastwater01_09"
    lambda: |-
      auto time = id(sntp_time).now();
      if (id(last_water01_09) == 0 || id(last_water01_09) >= time.timestamp) {
        return 0;
      } else {
        float secssince = time.timestamp - (float)(id(last_water01_09));
        float minutessince = (secssince / 60.0);  //ceil
        float hourssince = (minutessince / 60.0);
        return hourssince;
      }
    update_interval: 60s
  - platform: template
    name: "Hours Since Water 02_09"
    id: "idhourslastwater02_09"
    lambda: |-
      auto time = id(sntp_time).now();
      if (id(last_water02_09) == 0 || id(last_water02_09) >= time.timestamp) {
        return 0;
      } else {
        float secssince = time.timestamp - (float)(id(last_water02_09));
        float minutessince = (secssince / 60.0);  //ceil
        float hourssince = (minutessince / 60.0);
        return hourssince;
      }
    update_interval: 60s
  - platform: adc
    pin: 32 # 32-39 (6 max)
    name: "Moisture_09_01"
    id: "moisture09_01"
    update_interval: 55s
    attenuation: 11db
    unit_of_measurement: "%"
    icon: "mdi:water-percent"
    filters:
       - lambda: |-
           if (x >= 3.05) {
             return 0;
           } else if (x <= 1.40) {
             return 100;
           } else {
             return (3.05-x) / (3.05-1.40) * 100.0;
           }
  - platform: adc
    pin: 35 # 32-39 (6 max)
    name: "Moisture_09_02"
    id: "moisture09_02"
    update_interval: 56s
    attenuation: 11db
    unit_of_measurement: "%"
    icon: "mdi:water-percent"
    filters:
       - lambda: |-
           if (x >= 3.05) {
             return 0;
           } else if (x <= 1.40) {
             return 100;
           } else {
             return (3.05-x) / (3.05-1.40) * 100.0;
           }
  - platform: adc
    pin: 34 # 32-39 (6 max)
    name: "Moisture_09_03"
    id: "moisture09_03"
    update_interval: 57s
    attenuation: 11db
    unit_of_measurement: "%"
    icon: "mdi:water-percent"
    filters:
       - lambda: |-
           if (x >= 3.05) {
             return 0;
           } else if (x <= 1.40) {
             return 100;
           } else {
             return (3.05-x) / (3.05-1.40) * 100.0;
           }
  - platform: sht3xd
    i2c_id: i2c_sensor
    temperature:
      id: "idtemperature09_1"
      name: "Temperature09_1"
    humidity:
      id: "idhumidity09_1"
      name: "Humidity09_1"
    address: 0x44
    update_interval: 3s
  - platform: template
    name: "VPD 09"
    id: "vpd_09"
    unit_of_measurement: "kPa"
    accuracy_decimals: 2
    lambda: |-
      float temp = id(idtemperature09_1).state;
      float hum  = id(idhumidity09_1).state;
      return ((6.1078*exp(17.08085*temp/(234.175+temp)))-(6.1078*exp(17.08085*temp/(234.175+temp))*(hum/100)))/10;
    update_interval: 3s

    
